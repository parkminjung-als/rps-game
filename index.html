<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
    <style>
        *{box-sizing:border-box;}
        body{
            margin:0;
            background:#ddd;
            font-family: "Jua", sans-serif;
            font-weight: 400;
            font-style: normal;
            font-size:18px;
        }
        .container{
            width:800px;
            background:#fff;
            border:1px solid #666;
            padding:60px 80px;
            margin:auto;
            border-radius:20px;
        }
        .container::after{
            content:"";
            display:table;
            clear:both;
        }
        h1{
            text-align:center;
            margin:50px;
        }
        .text-center{
            text-align:center;
        }
        .col{
            width:50%;
            float:left;
        }
        #char2{
            display:none;
        }
        .box{
            width:156px;
            height:205px;
            border:1px solid #000;
            margin:20px auto;
            background-image:url(images/캐릭터.jpg);
            background-repeat: no-repeat;
        }
    </style>
</head>
<body>
    <h1>MJ'S 가위, 바위, 보 게임</h1>
    <div class="container">
        <div class="char" id="char">
           <h2 class="text-center">캐릭터 선택</h2>
           <p>Q. 내 캐릭터를 선택하세요.</p>
           <div class="img-chr">
              <img src="images/캐릭터.jpg" alt="street" width="100%" usemap="#mychar"/>
              <map name="mychar">
                <area shape="rect" coords="0,0,158,208" onClick="char(0)" alt="01" href="javascript:void(0)">
                <area shape="rect" coords="158,0,316,208" onClick="char(1)" alt="02" href="javascript:void(0)">
                <area shape="rect" coords="316,0,474,208" onClick="char(2)" alt="03" href="javascript:void(0)">
                <area shape="rect" coords="474,0,632,208" onClick="char(3)" alt="04" href="javascript:void(0)">
               
                <area shape="rect" coords="0,208,158,416" onClick="char(4)" alt="05" href="javascript:void(0)">
                <area shape="rect" coords="158,208,316,416" onClick="char(5)" alt="06" href="javascript:void(0)">
                <area shape="rect" coords="316,208,474,416" onClick="char(6)" alt="07" href="javascript:void(0)">
                <area shape="rect" coords="474,208,632,416" onClick="char(7)" alt="08" href="javascript:void(0)">
                
                <area shape="rect" coords="0,416,158,624" onClick="char(8)" alt="09" href="javascript:void(0)">
                <area shape="rect" coords="158,416,316,624" onClick="char(9)" alt="10" href="javascript:void(0)">
                <area shape="rect" coords="316,416,474,624" onClick="char(10)" alt="11" href="javascript:void(0)">
                <area shape="rect" coords="474,416,632,624" onClick="char(11)" alt="12" href="javascript:void(0)">
              </map>
           </div>
        </div>

        <!--컴퓨터-->
        <div class="char" id="char2">
            <h2 class="text-center">캐릭터 선택</h2>
            <p>Q. 컴퓨터의 캐릭터를 선택하세요.</p>
            <div class="img-chr">
               <img src="images/캐릭터.jpg" alt="street" width="100%" usemap="#mychar2"/>
               <map name="mychar2">
                 <area shape="rect" coords="0,0,158,208" onClick="char2(0)" alt="01" href="javascript:void(0)">
                 <area shape="rect" coords="158,0,316,208" onClick="char2(1)" alt="02" href="javascript:void(0)">
                 <area shape="rect" coords="316,0,474,208" onClick="char2(2)" alt="03" href="javascript:void(0)">
                 <area shape="rect" coords="474,0,632,208" onClick="char2(3)" alt="04" href="javascript:void(0)">
                
                 <area shape="rect" coords="0,208,158,416" onClick="char2(4)" alt="05" href="javascript:void(0)">
                 <area shape="rect" coords="158,208,316,416" onClick="char2(5)" alt="06" href="javascript:void(0)">
                 <area shape="rect" coords="316,208,474,416" onClick="char2(6)" alt="07" href="javascript:void(0)">
                 <area shape="rect" coords="474,208,632,416" onClick="char2(7)" alt="08" href="javascript:void(0)">
                 
                 <area shape="rect" coords="0,416,158,624" onClick="char2(8)" alt="09" href="javascript:void(0)">
                 <area shape="rect" coords="158,416,316,624" onClick="char2(9)" alt="10" href="javascript:void(0)">
                 <area shape="rect" coords="316,416,474,624" onClick="char2(10)" alt="11" href="javascript:void(0)">
                 <area shape="rect" coords="474,416,632,624" onClick="char2(11)" alt="12" href="javascript:void(0)">
               </map>
            </div>
         </div>

        <div class="col">
            <h3 class="text-center">나</h3>
            <div class="box" id="me"></div>
        </div>
        <div class="col">
            <h3 class="text-center">컴퓨터</h3>
            <div class="box" id="com"></div>
        </div>
    </div>

    
    <script>

        var mechar, comchar;    
        let coordx = [0, 158, 316, 474];
        let coordy = [0, 208, 416];

        function char(n) {
            mechar = n;
            document.getElementById('char').style.display = "none";
            document.getElementById('char2').style.display = "block";
            let arryCoord = coor(n);
            //console.log(arryCoord);
            document.getElementById("me").style.backgroundPosition = `-${arryCoord[0]}px -${arryCoord[1]}px`;
        }

        function char2(n) {
            comchar = n;
            document.getElementById('char').style.display = "none";
            document.getElementById('char2').style.display = "none";
            let arryCoord = coor(n);
            //console.log(arryCoord);
            document.getElementById("com").style.backgroundPosition = `-${arryCoord[0]}px -${arryCoord[1]}px`;

        }

        function coor(n) {
            let coordx, coordy;
            switch(n){
                case 0:
                   coordx = 0;
                   coordy = 0;
                break;
                case 1:
                   coordx = 158;
                   coordy = 0;
                break;
                case 2:
                   coordx = 318;
                   coordy = 0;
                break;
                case 3:
                   coordx = 478;
                   coordy = 0;                 
                break;
                case 4:
                   coordx = 0;
                   coordy = 206;
                break;
                case 5:
                   coordx = 158;
                   coordy = 206;               
                break;
                case 6:
                   coordx = 318;
                   coordy = 206;                
                break;
                case 7:
                   coordx = 478;
                   coordy = 206;                
                break;               
                case 8:
                   coordx = 0;
                   coordy = 424;              
                break;
                case 9:
                   coordx = 158;
                   coordy = 424;               
                break;
                case 10:
                   coordx = 346;
                   coordy = 424;               
                break;
                case 11:
                   coordx = 478;
                   coordy = 424;               
                break;
            }
            return [coordx, coordy];
        }
 
        function game(n){
            let rsp = ["가위", "바위", "보"];

            let com = Math.floor(Math.random() * 3);
            document.write("나" + rsp[n] + " : 컴퓨터" + rsp[com]);


            // switch(n){
            //     case 0: 
            //        document.write("가위");
            //     break;
            //     case 1: 
            //        document.write("바위");
            //     break;
            //     case 2: 
            //        document.write("보");
            //     break;
            // }
        }
    </script>
</body>
</html>
